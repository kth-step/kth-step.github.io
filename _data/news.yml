news:
  - date: "2022-08-31"
    text: "Anoud Alshnakat and Didrik Lundberg presented their poster on the formalization of the [P4 programming language](/projects/p4)."
  - date: "2022-08-16"
    text: "The formalization of the Machine-Independent Language (MIL), that captures microarchitectural features, have been [released](https://zenodo.org/record/6997534)."
  - date: "2022-07-08"
    text: 'The papers "Formally Verified Isolation of DMA," by Jonas Haglund and Roberto Guanciale, and the paper "Foundations and Tools in HOL4 for Analysis of Microarchitectural Out-of-Order Execution," by Karl Palmskog, Xiaomo Yao, Ning Dong, Roberto Guanciale, and Mads Dam, were accepted to FMCAD 22!'
  - date: "2022-06-13"
    text: "[Ning Dong](/members) did his 50% seminar on [verified pipelined processors](/projects/pipeline-processor) and [microarchitectural modelling and verification](/projects/mil)."
  - date: 2022-06-09
    text: "STEP Retreat in Sigtuna."
  - date: 2022-06-02
    text: "At SWITS, [Anoud Alshnakat](/members) presented a [formalization of P4](/projects/p4), and [Henrik Karlsson](/members) presented a poster on the design of a [separation kernel](/projects/separation-kernel)."
  - date: 2022-05-24
    text: "At the CDIS Spring Conference, Roberto Guanciale gave a talk, and Henrik Karlsson presented a poster about the [separation kernel](/projects/separation-kernel) project."
  - date: 2022-05-23
    text: "[Anoud Alshnakat](/members) did her 50% seminar on the [formalization of P4](/projects/p4)."
  - date: 2022-05-15
    text: "HOL4 formalization of [MIL](/projects/mil) publicly released."
  - date: 2019-07-01
    text: "New website."
  - date: 2019-06-24
    text: "[Thomas Peterson](/members) joined the team for his Master Thesis, about Control-Flow Graph Reconstruction."
  - date: 2019-06-24
    text: "KTH hosted the [EuroS&P 2019 conference](https://www.ieee-security.org/TC/EuroSP2019/) last week."
  - date: 2019-05-20
    text: "[Baptiste Coste](/members) joined the team for a three-months internship, to help on implementation of our Bounded Execution Time project."
  - date: 2019-05-01
    text: "[Xiaomo (Mort) Yao](/members) joined the team for a PhD position on program synthesis."
  - date: 2019-02-19
    text: "[Thomas Lacroix](/members) joined the team for his Master Thesis, about automation of formal verification using [HolBA](/projects#holba). *Thomas left on 2019-06-28.*"
  - date: 2018-10-01
    text: "[Pablo Buiras](/members) joined the team for his postdoc in the [Trustfull project](/projects#trustfull)."
