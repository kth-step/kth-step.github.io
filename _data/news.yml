news:
  - date: "2023-03-14"
    title: "Ning's 80% seminar"
    text: "Ning did his 80% seminar titled \"Building a Trustworthy Stack: Formal Verification of Low-Level Hardware and Software.\" Read more about Ning's work on the [Machine-Independent Language](/projects/mil) and the [formally verified pipelined processor](/projects/pipeline-processor)."
  - date: "2023-03-09"
    title: "Anoud's 50% seminar"
    text: "Anoud did her 50% seminar titled \"HOL4P4: A Formal Semantics for P4 Programs.\" Read more about her work on [P4 formalization](/projects/p4)."
  - date: "2023-02-16"
    title: "Didrik's 80% seminar"
    text: "Didrik did his 80% seminar titled \"Formal Verification of Binary Code and Programmable Networks.\" Read more about his work [verification of binary code](/projects/holba) and [formalization of P4](/projects/p4)."
  - date: "2022-12-09"
    title: "The 5th European P4 Workshop"
    text: "Anoud Alshnakat and Didrik Lundberg attended EuroP4'22 in Rome, Italy. They presented their work on [HOLP4: semantics for a verified data plane](https://dl.acm.org/doi/10.1145/3565475.3569081)."
  - date: "2022-11-08"
    title: "Henrik's 30% seminar"
    text: "Henrik Karlsson did his 30% seminar on the [design and implementation of a dynamic separation kernel](/projects/separation-kernel)."
  - date: "2022-10-27"
    title: "CDIS Fall Retreat 2022"
    text: "Henrik Karlsson presented his work on the [design and implementation of a dynamic separation kernel](/projects/separation-kernel) at the CDIS Fall Retreat."
  - date: "2022-10-19"
    title: "Formal Methods in Computer-Aided Design 2022"
    text: "Jonas Haglund, Karl Palmskog, and Ning Dong attended FMCAD 22. The following papers from KTH STEP were published at FMCAD 22, [Formally Verified Isolation of DMA](https://library.oapen.org/bitstream/handle/20.500.12657/58896/E-Book_Proceedings%20of%20the%2022nd%20Conference%20on%20Formal%20Methods%20in%20Computer-Aided%20Design%20%E2%80%93%20FMCAD%202022.pdf?sequence=1#page=131), and [Foundations and Tools in HOL4 for Analysis of Microarchitectural Out-of-Order Execution](https://library.oapen.org/bitstream/handle/20.500.12657/58896/1/E-Book_Proceedings%20of%20the%2022nd%20Conference%20on%20Formal%20Methods%20in%20Computer-Aided%20Design%20%E2%80%93%20FMCAD%202022.pdf#page=142)."
  - date: "2022-09-14"
    title: "Most Influencial Paper of ICFP'12"
    text: "Congratulations to [Pablo Buiras](/members) and his co-authors who received the [Most Influencial Paper of ICFP'12](https://dl.acm.org/doi/abs/10.1145/2398856.2364557) award for the paper [Addressing Covert Termination and Timing Channels in Concurrenct Information Flow Systems](https://dl.acm.org/doi/abs/10.1145/2398856.2364557). The work was done while Pablo was at Chalmers."
  - date: "2022-08-31"
    title: "Castor Software Days"
    text: "Anoud Alshnakat and Didrik Lundberg presented their [poster](/assets/projects/p4/AlshnakatLundbergCastorPoster.pdf) on the formalization of the [P4 programming language](/projects/p4) at the Castor Software Days."
  - date: "2022-08-16"
    title: "Machine-Independent Language (MIL) Release"
    text: "The formalization of the Machine-Independent Language (MIL), that captures microarchitectural features, have been [released](https://zenodo.org/record/6997534)."
  - date: "2022-07-08"
    title: "FMCAD papers accepted!"
    text: 'The papers "Formally Verified Isolation of DMA," by Jonas Haglund and Roberto Guanciale, and the paper "Foundations and Tools in HOL4 for Analysis of Microarchitectural Out-of-Order Execution," by Karl Palmskog, Xiaomo Yao, Ning Dong, Roberto Guanciale, and Mads Dam, were accepted to FMCAD 22!'
  - date: "2022-06-13"
    text: "[Ning Dong](/members) did his 50% seminar on [verified pipelined processors](/projects/pipeline-processor) and [microarchitectural modelling and verification](/projects/mil)."
  - date: 2022-06-09
    text: "STEP Retreat in Sigtuna."
  - date: 2022-06-02
    text: "At SWITS, [Anoud Alshnakat](/members) presented a [formalization of P4](/projects/p4), and [Henrik Karlsson](/members) presented a poster on the design of a [separation kernel](/projects/separation-kernel)."
  - date: 2022-05-24
    text: "At the CDIS Spring Conference, Roberto Guanciale gave a talk, and Henrik Karlsson presented a poster about the [separation kernel](/projects/separation-kernel) project."
  - date: 2022-05-23
    text: "[Anoud Alshnakat](/members) did her 50% seminar on the [formalization of P4](/projects/p4)."
  - date: 2022-05-15
    text: "HOL4 formalization of [MIL](/projects/mil) publicly released."
